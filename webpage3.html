<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Restrictions Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

<form>
    <label for="disabledInput">Disabled Input:</label>
    <input type="text" id="disabledInput" name="disabled" disabled>

    <label for="maxInput">Max Input (max=100):</label>
    <input type="number" id="maxInput" name="max" max="100">

    <label for="maxlengthInput">Maxlength Input (maxlength=5):</label>
    <input type="text" id="maxlengthInput" name="maxlength" maxlength="5">

    <label for="minInput">Min Input (min=10):</label>
    <input type="number" id="minInput" name="min" min="10">

    <label for="readonlyInput">Readonly Input:</label>
    <input type="text" id="readonlyInput" name="readonly" readonly value="Readonly Value">

    <label for="requiredInput">Required Input:</label>
    <input type="text" id="requiredInput" name="required" required>

    <label for="sizeInput">Size Input (size=10):</label>
    <input type="text" id="sizeInput" name="size" size="10">

    <label for="valueInput">Value Input (value=default):</label>
    <input type="text" id="valueInput" name="value" value="default">

    <label for="buttonInput">Button Input:</label>
    <button type="button" id="buttonInput">Click me</button>

    <label for="submitInput">Submit Input:</label>
    <input type="submit" id="submitInput" value="Submit">

    <label for="resetInput">Reset Input:</label>
    <input type="reset" id="resetInput" value="Reset">
</form>

</body>
</html>
