<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

<form>
    <label for="numberInput">Number Input:</label>
    <input type="number" id="numberInput" name="number">

    <label for="rangeInput">Range Input:</label>
    <input type="range" id="rangeInput" name="range" min="0" max="100">

    <label for="colorInput">Color Input:</label>
    <input type="color" id="colorInput" name="color" value="#ff0000">

    <label for="dateInput">Date Input:</label>
    <input type="date" id="dateInput" name="date">

    <label for="fileInput">File Input:</label>
    <input type="file" id="fileInput" name="file">

    <label for="timeInput">Time Input:</label>
    <input type="time" id="timeInput" name="time">

    <label for="monthInput">Month Input:</label>
    <input type="month" id="monthInput" name="month">

    <label for="weekInput">Week Input:</label>
    <input type="week" id="weekInput" name="week">

    <label for="emailInput">Email Input:</label>
    <input type="email" id="emailInput" name="email">

    <label for="buttonInput">Button Input:</label>
    <button type="button" id="buttonInput">Click me</button>

    <label for="submitInput">Submit Input:</label>
    <input type="submit" id="submitInput" value="Submit">

    <label for="resetInput">Reset Input:</label>
    <input type="reset" id="resetInput" value="Reset">
</form>

</body>
</html>
