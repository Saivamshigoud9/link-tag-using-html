<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

<form>
    <label for="textInput">Text Input:</label>
    <input type="text" id="textInput" name="text">

    <label for="passwordInput">Password Input:</label>
    <input type="password" id="passwordInput" name="password">

    <label for="radioInput">Radio Input:</label>
    <input type="radio" id="radioInput" name="radio" value="option1">
    <label for="radioInput">Option 1</label>
    <input type="radio" id="radioInput2" name="radio" value="option2">
    <label for="radioInput2">Option 2</label>

    <label for="checkboxInput">Checkbox Input:</label>
    <input type="checkbox" id="checkboxInput" name="checkbox" value="check1">
    <label for="checkboxInput">Check 1</label>
    <input type="checkbox" id="checkboxInput2" name="checkbox" value="check2">
    <label for="checkboxInput2">Check 2</label>

    <label for="buttonInput">Button Input:</label>
    <button type="button" id="buttonInput">Click me</button>

    <label for="submitInput">Submit Input:</label>
    <input type="submit" id="submitInput" value="Submit">z

    <label for="resetInput">Reset Input:</label>
    <input type="reset" id="resetInput" value="Reset">
</form>

</body>
</html>
